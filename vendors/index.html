<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen">
    <div class="w-full h-screen bg-blue-200">
        <div>
            <nav class="w-full h-16 bg-orange-100 flex gap-10 items-center justify-center">
                <div>
                    <img class="w-6 h-6 object-center object-fit " src="https://cdn-icons-png.flaticon.com/128/6424/6424299.png" alt="appleLogo">
                </div>
                <div class="flex  gap-3">
                    <h1>Store</h1>
                    <h1>Mac</h1>
                    <h1>iPad</h1>
                    <h1>iPhone</h1>
                    <h1>watch</h1>
                    <h1>AirPods</h1>
                    <h1>TV & Home</h1>
                    <h1>Entertainment</h1>
                    <h1>Accessories</h1>
                    <h1>Support</h1>
                </div>
                <div class="flex gap-3">
                    <img class="w-4 h-4 " src="https://cdn-icons-png.flaticon.com/128/3917/3917754.png" alt="search">
                    <img class="w-4 h-4" src="https://cdn-icons-png.flaticon.com/128/3916/3916664.png" alt="store">
                </div>
            </nav>
        </div>
        <div class="w-full h-[35%] bg-green-100 flex ">
            <div class="w-[65%] h-full bg-pink-200 py-20 px-36">
                <h1><span class="text-5xl font-semibold">Store.</span><span class="text-5xl font-semibold text-[#6E6E73]">The best way to buy the products you love.</span></h1>
            </div>
            <div class="flex flex-col justify-center px-10 gap-5">
                <div>
                    <img class="w-12 h-12" src="https://cdn-icons-png.flaticon.com/128/8898/8898827.png" alt="support">
                    <div>
                        <h1 class="font-semibold">Need shopping help?</h1>
                        <h1 class="text-blue-500">Ask a specialist ></h1>
                    </div>
                </div>
                <div>
                    <img class="w-10 h-10" src="https://cdn-icons-png.flaticon.com/128/6422/6422130.png" alt="techie">
                    <div>
                        <h1 class="font-semibold">Visit an apple store</h1>
                        <h1 class="text-blue-500">Find one near you ></h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="cards vertical w-full h-[30%] bg-yellow-200">
            <div class="flex px-[20%] gap-10 py-16">
                <div>
                    <img class="w-24 h-24 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/11625/11625409.png" alt="mac">
                    <h1>Mac</h1>
                </div>
                <div>
                    <img class="w-24 h-24 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/15713/15713722.png" alt="mac">
                    <h1>iPhone</h1>
                </div>
                <div>
                    <img class="w-20 h-20 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/10100/10100750.png" alt="mac">
                    <h1>iPhone</h1>
                </div>
                <div>
                    <img class="w-20 h-20 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/8488/8488889.png" alt="mac">
                    <h1>iPhone</h1>
                </div>
                <div>
                    <img class="w-20 h-20 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/5906/5906180.png" alt="mac">
                    <h1>iPhone</h1>
                </div>
                <div>
                    <img class="w-24 h-24 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/15713/15713756.png" alt="mac">
                    <h1>iPhone</h1>
                </div>                
                <div>
                    <img class="w-16 h-16 object-center object-fit" src="https://cdn-icons-png.flaticon.com/128/831/831279.png" alt="mac">
                    <h1>iPhone</h1>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
