<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">
    <title>Find Square / Cube</title>
</head>
<body>
    <div class="main bg-zinc-100 w-full h-screen flex items-center justify-center">
        <div class="flex flex-col items-center pt-4 space-y-4">
            <h1 class="text-4xl font-bold mt-2">Find Square / Cube</h1>
            <div class="mt-10">
                <label for="inputNumber" class="block mb-2 text-lg">Enter a number</label>
                <input id="inputNumber" class="focus:outline-blue-500 focus:w-[200%] focus:left-[-w-full h-10 px-3 rounded-md border border-gray-300" name="inputNumber" type="number" placeholder="Enter a number">
            </div>
            <div class="flex space-x-4 mt-4">
                <button onclick="findSquare()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Find Square</button>
                <button onclick="findCube()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Find Cube</button>
            </div>
            <div id="result" class="text-2xl font-medium mt-6"></div>
        </div>
    </div>

    <script>
        function findSquare() {
            const number = document.getElementById('inputNumber').value;
            if (number) {
                const square = number * number;
                document.getElementById('result').textContent = `Square of ${number} is ${square}`;
            } else {
                document.getElementById('result').textContent = "Please enter a valid number.";
            }
        }

        function findCube() {
            const number = document.getElementById('inputNumber').value;
            if (number) {
                const cube = number * number * number;
                document.getElementById('result').textContent = `Cube of ${number} is ${cube}`;
            } else {
                document.getElementById('result').textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
