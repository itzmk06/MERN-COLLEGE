<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body style="font-family: Fresca;" class="bg-gray-100 flex justify-center items-center h-screen bg-zinc-200 ">
    <div class="bg-white shadow-md rounded p-6 w-[60vh] rounded-xl hover:scale-105 transition ">
        <h1 class="text-2xl font-semibold text-center mb-5">Simple Calculator</h1>
        <label for="display" class="text-base ">Select any number</label>
        <input type="text" id="display" class="h-14 hover:outline-blue-500 w-full text-right p-2 mb-3 border border-gray-300 rounded" readonly>
        
        <div class="grid grid-cols-4 gap-2">
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('7')">7</button>
            <button class="hover:scale-105 hover:bg-blue-200  bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('8')">8</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('9')">9</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-blue-500 p-4 font-bold text-white rounded-xl" onclick="appendToDisplay('/')">/</button>
            
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('4')">4</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('5')">5</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('6')">6</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-blue-500 p-4 font-bold text-white rounded-xl" onclick="appendToDisplay('*')">*</button>
            
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl rounded-xl" onclick="appendToDisplay('1')">1</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('2')">2</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('3')">3</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-blue-500 p-4 font-bold text-white rounded-xl" onclick="appendToDisplay('-')">-</button>
            
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('0')">0</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-gray-200 p-4 font-bold rounded-xl" onclick="appendToDisplay('.')">.</button>
            <button class="hover:scale-105 hover:bg-green-800 bg-green-500 p-4 font-bold text-white rounded-xl" onclick="calculateResult()">=</button>
            <button class="hover:scale-105 hover:bg-blue-200 bg-blue-500 p-4 font-bold text-white rounded-xl" onclick="appendToDisplay('+')">+</button>
            
            <button class="hover:scale-105 hover:bg-red-800 bg-red-500 p-4 font-bold text-white col-span-4 rounded-xl" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert("Invalid calculation");
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
